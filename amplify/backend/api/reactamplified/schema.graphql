type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  description: String!
  userID: ID!
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  email: AWSEmail!
  userID: ID!
}

type ProfileImage @model @auth(rules: [{allow: public}]) {
  id: ID!
  userID: ID
  image: ID
}
